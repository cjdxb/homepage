<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- 光泽效果 -->
  <rect width="100" height="50" rx="22" fill="url(#shine)"/>

  <!-- 抽象网格图案 - 代表主页/导航 -->
  <g fill="white">
    <!-- 左上 -->
    <rect x="22" y="22" width="24" height="24" rx="6" opacity="0.95"/>
    <!-- 右上 -->
    <rect x="54" y="22" width="24" height="24" rx="6" opacity="0.85"/>
    <!-- 左下 -->
    <rect x="22" y="54" width="24" height="24" rx="6" opacity="0.75"/>
    <!-- 右下 -->
    <rect x="54" y="54" width="24" height="24" rx="6" opacity="0.65"/>
  </g>
</svg>
